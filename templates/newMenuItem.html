<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<h1>New dish for {{restaurant.name}}</h1>
		<form action="{{ url_for('newMenuItem', restaurant_id=restaurant.id)}}" method = 'post'>
		<p>Name:</p>
		<input type='text' size='30' name='name'>
		<p>Dish Price:</p>
		<input type='text' size='30' name='price'>
		<p>Course:</p>
		<input type='text' size='30' name='course'>
		<p>Dish Description:</p>
		<textarea type='text' cols='32' rows='5' size='60' name='description'></textarea>
		<br>
		<input type='submit' value='Create'>
		</form>
		<button onclick="location.href='{{ url_for('RestaurantDetails', restaurant_id=restaurant.id)}}'">Cancel</button>
	</body>
</html>
